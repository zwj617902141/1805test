	<script type="text/javascript">
		$("#reginst").click(function(){
			console.log(1)
			var nu =$("#pwd").val()
			document.cookie = $("#userName").val()+"="+'{"password":"'+nu+'","status":"false"}'
//		$.cookie($("#userName").val(),'{"password":"'+nu+'","status":"false"}',{expires:30})
//		console.log($.cookie($("#userName").val()))

		var str = document.cookie;
							if (str) {
								var arr = str.split("; ");
								for (var i = 0;i<arr.length;i++) {
									arr[i] = arr[i].split("=");
								}
								for (var i = 0;i<arr.length;i++) {
									arr[i][1]=JSON.parse(arr[i][1]);
								}
								for (var i = 0;i<arr.length;i++) {
									if (arr[i][1].status=="true") {
										arr[i][1].status = "false";
										setCookie(arr[i][0],JSON.stringify(arr[i][1]))
									}
								}
							}
							
							function setCookie(key,value,day){
			var str = ""
			if(day){
				var d = new Date();
				d.setDate(d.getDate()+day)
				str = ";expires="+d;
			}
			document.cookie = key+"="+value+str;
		}
//							setCookie($(".user").val(),`{"password":"${nu}","status":"false"}`,30);


                    window.location.href="login.html"
                    
                    
		}
	)
